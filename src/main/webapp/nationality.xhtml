<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	 xmlns:f="http://java.sun.com/jsf/core"
	 xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

    <h:head>
        <title>JSF 2 + Spring 4 Integration Example</title>
    </h:head>
    <h:body>
       <h1>Add Nationality</h1>


<h:form>

 			<h:panelGrid >

				id :
				<h:inputText id="name" value="#{nationality.id}"
					size="20" required="true"
					label="id" >
				</h:inputText>
				
				nationality :
				<h:inputText id="nationality" value="#{nationality.nationality}"
					size="20" required="true"
					label="nationality" >
				</h:inputText>

				<h:message for="name" style="color:red" />

			

			</h:panelGrid>

			<h:commandButton value="Submit" action="#{studentBean.addNationality()}" />

 		</h:form>

   
 	
    </h:body>
</html>
