<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
    <html
    
    
    	 	xmlns="http://www.w3.org/1999/xhtml"
			xmlns:h="http://java.sun.com/jsf/html"
	 		xmlns:f="http://java.sun.com/jsf/core"
	 		xmlns:p="http://primefaces.org/ui"
			xmlns:ui="http://java.sun.com/jsf/facelets"
			xmlns:c="http://java.sun.com/jsp/jstl/core">  
			
			
    <h:head>
    	<h:outputStylesheet library="css" name="table-style.css"  />
    </h:head>
    <h:body>

    	<h1>Add new User Authentification</h1>



 
    <h:form>
        <h3>Adding Form Components</h3>
        <h:panelGrid columns="3">
            <h:outputLabel for="username">users username:</h:outputLabel>
            <h:inputText value="#{user.username}" id="username"></h:inputText>
            <br />
            <br />
            
            
            <h:outputLabel for="password">users password:</h:outputLabel>
            <h:inputText value="#{user.password}" id="password"></h:inputText>
            <br />
            
            
           <h:outputLabel for="mail">users mail:</h:outputLabel>
            <h:inputText value="#{user.email}" id="email"></h:inputText>
            <br />
            
            
            <h:outputLabel for="phone">users phone:</h:outputLabel>
            <h:inputText value="#{user.phone}" id="phone"></h:inputText>
            <br />
            
            
          update file 
    <p:fileUpload 
     fileUploadListener="#{studentBean.fileUpload}" 
     multiple="true" dragDropSupport="true" label="choose" 
     sizeLimit="1000000000000" fileLimit="5" mode="advanced"
    
     />


            
 
            <h:commandButton action="${studentBean.addnewUser(user)}" value="Submit"></h:commandButton>
 
        </h:panelGrid>
    </h:form>
</h:body>
</html>
